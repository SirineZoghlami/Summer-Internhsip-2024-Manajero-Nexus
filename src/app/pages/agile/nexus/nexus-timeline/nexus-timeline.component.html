<nb-card>
    <nb-card-header>
      <div class="card-title">Nexus Timeline</div>
      <nb-select (selectedChange)="selectProject($event)" placeholder="Select Project">
        <nb-option *ngFor="let project of projects" [value]="project">{{ project.name }}</nb-option>
      </nb-select>
    </nb-card-header>
    <nb-card-body>
      <div class="progress-container">
        <nb-progress-bar [value]="selectedProject.value" [status]="status" [displayValue]="true" class="progress-bar"></nb-progress-bar>
      </div>
      <div class="progress-details">
        <h3>Project Stages</h3>
        <ul>
          <li *ngFor="let stage of selectedProject.stages" [ngClass]="{'completed': selectedProject.value >= stage.progress}">
            <div class="stage-info">
              <strong>{{ stage.name }}</strong>
              <p>{{ stage.description }}</p>
              <span *ngIf="selectedProject.value >= stage.progress" class="completed-label">Completed</span>
            </div>
          </li>
        </ul>
      </div>
    </nb-card-body>
  </nb-card>
