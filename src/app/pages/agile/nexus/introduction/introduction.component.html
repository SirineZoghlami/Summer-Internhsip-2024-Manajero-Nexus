<div class="container">
  <h1>Introduction Management</h1>

  <!-- Add New Introduction Button -->
  <button (click)="openEditor()">Add New Introduction</button>

  <!-- Display Last Introduction -->
  <div class="last-introduction">
    <h2>Last Introduction</h2>
    <div *ngIf="currentIntroduction">
      <p><strong>Content:</strong></p>
      <div [innerHTML]="currentIntroduction.content"></div>
      <p><strong>Image:</strong></p>
      <img [src]="currentIntroduction.imageUrl" width="200" *ngIf="currentIntroduction.imageUrl" />
      <p *ngIf="!currentIntroduction.imageUrl">No image uploaded</p>
      <button (click)="editIntroduction(currentIntroduction)">Edit</button>
    </div>
  </div>

  <!-- CKEditor dropdown or slide-down -->
  <div *ngIf="editorVisible" class="editor-container">
    <ckeditor [editor]="Editor" [(ngModel)]="currentIntroduction.content" name="content"></ckeditor>
    <div>
      <label for="imageUpload">Upload Image</label>
      <input type="file" id="imageUpload" (change)="handleFileInput($event.target.files)" name="imageUpload" accept="image/*" />
    </div>
    <button (click)="saveIntroduction()">Save</button>
    <button (click)="closeEditor()">Cancel</button>
  </div>
</div>
