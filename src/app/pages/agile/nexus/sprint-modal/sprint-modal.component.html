<nb-card>
    <nb-card-header>
      <h3>Create New Sprint</h3>
    </nb-card-header>
    <nb-card-body>
      <form>
        <div class="form-group">
          <label for="number">Sprint Number:</label>
          <input nbInput id="number" [(ngModel)]="newSprint.number" name="number" required>
        </div>
        <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input nbInput id="startDate" [(ngModel)]="newSprint.startDate" name="startDate" type="date" required>
        </div>
        <div class="form-group">
          <label for="endDate">End Date:</label>
          <input nbInput id="endDate" [(ngModel)]="newSprint.endDate" name="endDate" type="date" required>
        </div>
     
        <div class="form-actions">
          <button nbButton status="primary" (click)="save()">Save</button>
          <button nbButton status="danger" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
