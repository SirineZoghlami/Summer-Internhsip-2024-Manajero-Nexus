<div class="nexus-page">
  <h1 style="text-align: center">Nexus Agile Framework Tutorial</h1>

  <nb-card class="col-md-12 col-lg-12 col-xxxl-12">
    <nb-card-body>
      <form [formGroup]="tutorialForm" (ngSubmit)="createTutorial()">
        <nb-stepper orientation="horizontal">
          <!-- Introduction Step -->
          <nb-step [label]="'Introduction'">
            <div class="step-content">
              <h2>Introduction</h2>
              <ckeditor
                formControlName="introduction"
                [editor]="Editor"
                [config]="editorConfig"
              ></ckeditor>
              <div class="button-group">
                <button nbButton nbStepperNext>Next</button>
              </div>
            </div>
          </nb-step>

          <!-- Why Use Step -->
          <nb-step [label]="'Why Use the Nexus Agile Framework?'">
            <div class="step-content">
              <h2>Why Use the Nexus Agile Framework?</h2>
              <ckeditor
                formControlName="whyUse"
                [editor]="Editor"
                [config]="editorConfig"
              ></ckeditor>
              <div class="button-group">
                <button nbButton nbStepperPrevious>Previous</button>
                <button nbButton nbStepperNext>Next</button>
              </div>
            </div>
          </nb-step>

          <!-- What is Nexus Step -->
          <nb-step [label]="'What is Nexus?'">
            <div class="step-content">
              <h2>What is Nexus?</h2>
              <ckeditor
                formControlName="whatIsNexus"
                [editor]="Editor"
                [config]="editorConfig"
              ></ckeditor>
              <div class="button-group">
                <button nbButton nbStepperPrevious>Previous</button>
                <button nbButton nbStepperNext>Next</button>
              </div>
            </div>
          </nb-step>

          <!-- How Does It Work Step -->
          <nb-step [label]="'How Does It Work?'">
            <div class="step-content">
              <h2>How Does It Work?</h2>
              <ckeditor
                formControlName="howDoesItWork"
                [editor]="Editor"
                [config]="editorConfig"
              ></ckeditor>
              <div class="button-group">
                <button nbButton nbStepperPrevious>Previous</button>
                <button nbButton nbStepperNext>Next</button>
              </div>
            </div>
          </nb-step>

          <!-- Limitations Step -->
          <nb-step [label]="'Limitations'">
            <div class="step-content">
              <h2>Limitations</h2>
              <ckeditor
                formControlName="limitations"
                [editor]="Editor"
                [config]="editorConfig"
              ></ckeditor>
              <div class="button-group">
                <button nbButton nbStepperPrevious>Previous</button>
                <button nbButton nbStepperNext>Next</button>
              </div>
            </div>
          </nb-step>

          <!-- Applying Nexus Step -->
          <nb-step [label]="'Applying Nexus in the Real World'">
            <div class="step-content">
              <h2>Applying Nexus in the Real World</h2>
              <ckeditor
                formControlName="applyingNexus"
                [editor]="Editor"
                [config]="editorConfig"
              ></ckeditor>
              <div class="button-group">
                <button nbButton nbStepperPrevious>Previous</button>
                <button nbButton nbStepperNext>Next</button>
              </div>
            </div>
          </nb-step>

          <!-- Image Upload Step -->
          <nb-step [label]="'Upload Image'">
            <div class="step-content">
              <h2>Upload Tutorial Image</h2>
              <input type="file" id="file" (change)="onFileSelected($event)">
              <img *ngIf="selectedImage" [src]="selectedImage" alt="Selected Image" class="preview-image"/>
              <div class="button-group">
                <button nbButton nbStepperPrevious>Previous</button>
                <button nbButton nbStepperNext>Next</button>
              </div>
            </div>
          </nb-step>

          <!-- Conclusion Step -->
          <nb-step [label]="'Conclusion'">
            <div class="step-content">
              <h2>Conclusion</h2>
              <ckeditor
                formControlName="conclusion"
                [editor]="Editor"
                [config]="editorConfig"
              ></ckeditor>
              <div class="button-group">
                <button nbButton nbStepperPrevious>Previous</button>
                <button nbButton type="submit">Create Tutorial</button>
              </div>
            </div>
          </nb-step>
        </nb-stepper>
      </form>
    </nb-card-body>
  </nb-card>
</div>
