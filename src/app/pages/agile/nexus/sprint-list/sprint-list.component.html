<div class="sprint-list">
  <h2>Sprints</h2>
  <button nbButton status="success" (click)="createSprint()">Create New Sprint</button>
  <div class="sprint-card" *ngFor="let sprint of sprints">
    <div class="sprint-header">
      <h3>{{ sprint.name }}</h3>
      <span class="sprint-status">{{ sprint.status }}</span>
    </div>
    <p>{{ sprint.description }}</p>
    <div class="sprint-dates">
      <span>Start Date: {{ sprint.startDate }}</span>
      <span>End Date: {{ sprint.endDate }}</span>
    </div>
    <div class="button-container">
      <button nbButton status="warning" class="edit-button" (click)="editSprint(sprint.id)">Edit</button>
      <button nbButton status="danger" class="delete-button" (click)="deleteSprint(sprint.id)">Delete</button>
    </div>
  </div>
</div>
