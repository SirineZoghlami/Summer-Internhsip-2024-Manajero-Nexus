<div class="modal-overlay" *ngIf="showModal">
    <div class="modal-content">
      <h2>Create New Sprint</h2>
      <form (ngSubmit)="createSprint()">
        <div class="form-group">
          <label for="sprintName">Name:</label>
          <input
            id="sprintName"
            type="text"
            [(ngModel)]="newSprint.name"
            name="name"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="sprintStartDate">Start Date:</label>
          <input
            id="sprintStartDate"
            type="date"
            [(ngModel)]="newSprint.startDate"
            name="startDate"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="sprintEndDate">End Date:</label>
          <input
            id="sprintEndDate"
            type="date"
            [(ngModel)]="newSprint.endDate"
            name="endDate"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="sprintStatus">Status:</label>
          <select
            id="sprintStatus"
            [(ngModel)]="newSprint.status"
            name="status"
            required
          >
            <option value="Completed">Completed</option>
            <option value="In Progress">In Progress</option>
            <option value="Pending">Pending</option>
          </select>
        </div>
  
        <div class="form-buttons">
          <button type="button" (click)="closeModal()">Cancel</button>
          <button type="submit">Create Sprint</button>
        </div>
      </form>
    </div>
  </div>
