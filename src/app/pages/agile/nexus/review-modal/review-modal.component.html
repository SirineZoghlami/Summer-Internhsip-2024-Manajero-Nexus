<nb-card>
    <nb-card-header>Add Review</nb-card-header>
    <nb-card-body>
      <form (ngSubmit)="submitReview()" #reviewForm="ngForm">
        <div class="form-group">
          <label for="reviewContent">Review Content</label>
          <textarea
            id="reviewContent"
            nbInput
            [(ngModel)]="reviewContent"
            name="reviewContent"
            required
            rows="4"
            placeholder="Enter your review here..."
          ></textarea>
        </div>
        <div class="form-group">
          <button nbButton status="primary" type="submit">Submit Review</button>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
